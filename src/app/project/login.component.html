<div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <div class="card rounded-0 bg bg-info">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form  class="form">
            <div class="form-group">
              <label for="">Email</label>
              <input [(ngModel)]= "loginUserData.email" name="email" type="email" class="form-control rounded-0">
            </div>
            <div class="form-group">
              <label for="">password</label>
              <input [(ngModel)]= "loginUserData.password" name="password" type="password" class="form-control rounded-0">
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-success">Login</button>          
          </form>
        </div>
      </div>
    </div>
  </div>

<div class="row mt-5">
    <div class="col-md-4 mb-4" *ngFor ="let specialEvent of specialEvents">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{specialEvent.name}}</h5>
          <p class="card-text">{{specialEvent.description}}</p>
          <a href="#" class="btn btn-success">Buy tickets</a>
        </div>
        <div class="card-footer text-muted">
          {{specialEvent.date | date:'longDate'}}
        </div>
      </div>
    </div>
  </div>
